<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pop-up</title>
  </head>
  <body></body>
  <script lang="javascript">
    function getCompleteName() {
      let completeName = prompt("Digite o seu nome completo:", "");
      if( completeName !== ""){
        alert(completeName + ", obrigado por acessar nosso site!")
      }
    }

    getCompleteName();
  </script>
</html>
